<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Save Functionality</title>
    <style>
        body {
            font-family: monospace;
            padding: 2rem;
            background: #000;
            color: #0f0;
        }
        .test-section {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
        }
        .result {
            margin: 1rem 0;
            padding: 1rem;
            background: #111;
            white-space: pre-wrap;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <h1>Save Functionality Test</h1>
    
    <div class="test-section">
        <h2>Test Resource Save</h2>
        <button onclick="testResourceSave()">Save Test Resource</button>
        <div id="resource-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Blog Save</h2>
        <button onclick="testBlogSave()">Save Test Blog</button>
        <div id="blog-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Password Update</h2>
        <button onclick="testPasswordUpdate()">Update Password</button>
        <div id="password-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>LocalStorage Contents</h2>
        <button onclick="showLocalStorage()">Show LocalStorage</button>
        <div id="storage-result" class="result"></div>
    </div>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    
    <script>
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.className = 'result ' + (isError ? 'error' : 'success');
            element.textContent = message;
        }
        
        async function testResourceSave() {
            try {
                const testResource = {
                    title: 'Test Resource ' + Date.now(),
                    url: 'https://example.com',
                    description: 'This is a test resource',
                    category: 'testing',
                    tags: ['test', 'demo'],
                    metadata: {
                        source: 'test-save.html'
                    }
                };
                
                console.log('Saving resource:', testResource);
                const result = await db.createResource(testResource);
                console.log('Save result:', result);
                
                if (result.error) {
                    log('resource-result', 'Error: ' + result.error.message, true);
                } else {
                    log('resource-result', 'Success! Resource saved:\n' + JSON.stringify(result.data, null, 2));
                }
            } catch (error) {
                console.error('Resource save error:', error);
                log('resource-result', 'Error: ' + error.message, true);
            }
        }
        
        async function testBlogSave() {
            try {
                const testBlog = {
                    title: 'Test Blog ' + Date.now(),
                    slug: 'test-blog-' + Date.now(),
                    content: 'This is a test blog post',
                    tags: ['test'],
                    published: true
                };
                
                console.log('Saving blog:', testBlog);
                const result = await db.createBlog(testBlog);
                console.log('Save result:', result);
                
                if (result.error) {
                    log('blog-result', 'Error: ' + result.error.message, true);
                } else {
                    log('blog-result', 'Success! Blog saved:\n' + JSON.stringify(result.data, null, 2));
                }
            } catch (error) {
                console.error('Blog save error:', error);
                log('blog-result', 'Error: ' + error.message, true);
            }
        }
        
        async function testPasswordUpdate() {
            try {
                const newPassword = 'test-password-' + Date.now();
                
                console.log('Updating password...');
                const result = await db.updatePassword(newPassword);
                console.log('Update result:', result);
                
                if (result.error) {
                    log('password-result', 'Error: ' + result.error.message, true);
                } else {
                    log('password-result', 'Success! Password updated.\nNew password saved to localStorage');
                }
            } catch (error) {
                console.error('Password update error:', error);
                log('password-result', 'Error: ' + error.message, true);
            }
        }
        
        function showLocalStorage() {
            try {
                const items = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    try {
                        items[key] = JSON.parse(localStorage.getItem(key));
                    } catch {
                        items[key] = localStorage.getItem(key);
                    }
                }
                log('storage-result', 'LocalStorage contents:\n' + JSON.stringify(items, null, 2));
            } catch (error) {
                log('storage-result', 'Error: ' + error.message, true);
            }
        }
        
        // Check if Supabase is available
        window.addEventListener('load', () => {
            console.log('Window loaded');
            console.log('window.supabase:', window.supabase);
            console.log('supabaseClient:', window.supabaseClient);
            console.log('db:', window.db);
            
            if (!window.supabase) {
                console.warn('Supabase SDK not available, will use localStorage fallback');
            }
        });
    </script>
</body>
</html>
