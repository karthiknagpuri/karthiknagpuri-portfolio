<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background: #0f0f0f;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected {
            background: #0f0;
            color: #000;
        }
        .disconnected {
            background: #f001;
            color: #fff;
        }
        .error {
            background: #f001;
            color: #fff;
        }
        .success {
            background: #0f01;
            color: #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background: #0f0a;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #111;
            color: #f0f0f0;
            border: 1px solid #333;
            padding: 10px;
            font-family: inherit;
        }
        pre {
            background: #111;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Supabase Connection Test</h1>

        <div id="connection-status" class="status">
            <span id="status-icon">‚è≥</span>
            <span id="status-text">Testing connection...</span>
        </div>

        <div class="status" id="schema-status" style="display: none;">
            <span id="schema-icon">‚è≥</span>
            <span id="schema-text">Checking schema...</span>
        </div>

        <button onclick="testConnection()">Test Connection</button>
        <button onclick="testBlogsTable()">Test Blogs Table</button>
        <button onclick="testResourcesTable()">Test Resources Table</button>
        <button onclick="createTestBlog()">Create Test Blog</button>
        <button onclick="createTestResource()">Create Test Resource</button>
        <button onclick="listBlogs()">List Blogs</button>
        <button onclick="listResources()">List Resources</button>

        <h2>Results:</h2>
        <textarea id="results" readonly></textarea>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>

    <script>
        const results = document.getElementById('results');
        let supabaseClient = null;

        function log(message) {
            results.value += new Date().toLocaleTimeString() + ' - ' + message + '\n';
            results.scrollTop = results.scrollHeight;
        }

        async function initializeSupabase() {
            try {
                if (typeof window !== 'undefined' && window.supabase) {
                    supabaseClient = window.supabase.createClient(
                        'https://dwbdpleelicqwhydzylr.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3YmRwbGVlbGljcXdoeWR6eWxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczMjc4MTUsImV4cCI6MjA3MjkwMzgxNX0.hqlIpI92OIioZRLV6kAPMtfpSPinNIP4i1t5ImtOVOo'
                    );

                    // Test basic connection
                    const { data, error } = await supabaseClient.from('profiles').select('count').limit(1);

                    if (error) {
                        if (error.message.includes('relation') || error.message.includes('does not exist')) {
                            updateStatus('disconnected', '‚ö†Ô∏è Tables not found - schema may not be applied');
                            updateSchemaStatus('error', '‚ùå Schema not applied');
                            log('ERROR: Database tables not found. You need to apply the schema first.');
                            log('Go to Supabase Dashboard ‚Üí SQL Editor and run the schema from supabase-schema.sql');
                        } else {
                            updateStatus('error', '‚ùå Connection failed: ' + error.message);
                            log('Connection error: ' + error.message);
                        }
                        return false;
                    } else {
                        updateStatus('connected', '‚úÖ Connected to Supabase');
                        updateSchemaStatus('success', '‚úÖ Tables found');
                        log('‚úÖ Successfully connected to Supabase');
                        return true;
                    }
                } else {
                    updateStatus('error', '‚ùå Supabase SDK not loaded');
                    log('Supabase SDK not available');
                    return false;
                }
            } catch (error) {
                updateStatus('error', '‚ùå Connection error: ' + error.message);
                log('Connection error: ' + error.message);
                return false;
            }
        }

        function updateStatus(type, message) {
            const statusDiv = document.getElementById('connection-status');
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');

            statusDiv.className = `status ${type}`;
            statusText.textContent = message;

            if (type === 'connected') {
                statusIcon.textContent = '‚úÖ';
            } else if (type === 'disconnected') {
                statusIcon.textContent = '‚ö†Ô∏è';
            } else if (type === 'error') {
                statusIcon.textContent = '‚ùå';
            } else {
                statusIcon.textContent = '‚è≥';
            }
        }

        function updateSchemaStatus(type, message) {
            const schemaDiv = document.getElementById('schema-status');
            const schemaIcon = document.getElementById('schema-icon');
            const schemaText = document.getElementById('schema-text');

            schemaDiv.style.display = 'block';
            schemaDiv.className = `status ${type}`;
            schemaText.textContent = message;

            if (type === 'success') {
                schemaIcon.textContent = '‚úÖ';
            } else if (type === 'error') {
                schemaIcon.textContent = '‚ùå';
            } else {
                schemaIcon.textContent = '‚è≥';
            }
        }

        async function testConnection() {
            log('Testing Supabase connection...');
            await initializeSupabase();
        }

        async function testBlogsTable() {
            if (!supabaseClient) await initializeSupabase();
            if (!supabaseClient) return;

            log('Testing blogs table...');
            try {
                const { data, error } = await supabaseClient.from('blogs').select('*').limit(1);
                if (error) {
                    log('‚ùå Blogs table error: ' + error.message);
                } else {
                    log('‚úÖ Blogs table accessible');
                    log('Found ' + data.length + ' blog(s)');
                }
            } catch (error) {
                log('‚ùå Blogs table test failed: ' + error.message);
            }
        }

        async function testResourcesTable() {
            if (!supabaseClient) await initializeSupabase();
            if (!supabaseClient) return;

            log('Testing resources table...');
            try {
                const { data, error } = await supabaseClient.from('resources').select('*').limit(1);
                if (error) {
                    log('‚ùå Resources table error: ' + error.message);
                } else {
                    log('‚úÖ Resources table accessible');
                    log('Found ' + data.length + ' resource(s)');
                }
            } catch (error) {
                log('‚ùå Resources table test failed: ' + error.message);
            }
        }

        async function createTestBlog() {
            if (!supabaseClient) await initializeSupabase();
            if (!supabaseClient) return;

            log('Creating test blog...');
            const testBlog = {
                title: 'Test Blog Post - ' + new Date().toLocaleTimeString(),
                slug: 'test-blog-' + Date.now(),
                excerpt: 'This is a test blog post to verify Supabase connection',
                content: '# Test Blog\n\nThis is a test blog post created to verify that the Supabase connection is working properly.',
                tags: ['test', 'supabase'],
                read_time: 2,
                published: false
            };

            try {
                const { data, error } = await supabaseClient.from('blogs').insert(testBlog).select();
                if (error) {
                    log('‚ùå Failed to create blog: ' + error.message);
                } else {
                    log('‚úÖ Test blog created successfully!');
                    log('Blog ID: ' + data[0].id);
                }
            } catch (error) {
                log('‚ùå Blog creation failed: ' + error.message);
            }
        }

        async function createTestResource() {
            if (!supabaseClient) await initializeSupabase();
            if (!supabaseClient) return;

            log('Creating test resource...');
            const testResource = {
                name: 'Test Resource - ' + new Date().toLocaleTimeString(),
                category: 'tool',
                url: 'https://example.com/test',
                description: 'This is a test resource to verify Supabase connection'
            };

            try {
                const { data, error } = await supabaseClient.from('resources').insert(testResource).select();
                if (error) {
                    log('‚ùå Failed to create resource: ' + error.message);
                } else {
                    log('‚úÖ Test resource created successfully!');
                    log('Resource ID: ' + data[0].id);
                }
            } catch (error) {
                log('‚ùå Resource creation failed: ' + error.message);
            }
        }

        async function listBlogs() {
            if (!supabaseClient) await initializeSupabase();
            if (!supabaseClient) return;

            log('Listing blogs...');
            try {
                const { data, error } = await supabaseClient.from('blogs').select('*').order('created_at', { ascending: false });
                if (error) {
                    log('‚ùå Failed to list blogs: ' + error.message);
                } else {
                    log('‚úÖ Found ' + data.length + ' blog(s):');
                    data.forEach(blog => {
                        log('  - ' + blog.title + ' (ID: ' + blog.id + ')');
                    });
                }
            } catch (error) {
                log('‚ùå List blogs failed: ' + error.message);
            }
        }

        async function listResources() {
            if (!supabaseClient) await initializeSupabase();
            if (!supabaseClient) return;

            log('Listing resources...');
            try {
                const { data, error } = await supabaseClient.from('resources').select('*').order('created_at', { ascending: false });
                if (error) {
                    log('‚ùå Failed to list resources: ' + error.message);
                } else {
                    log('‚úÖ Found ' + data.length + ' resource(s):');
                    data.forEach(resource => {
                        log('  - ' + resource.name + ' (ID: ' + resource.id + ')');
                    });
                }
            } catch (error) {
                log('‚ùå List resources failed: ' + error.message);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
